<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Birlikte Çalışıyoruz</title>

  <!-- Firebase klasik bağlantıları -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin-top: 50px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px 40px;
      width: 350px;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #f0f0f0;
    }
    h2 {
        margin-top: 0;
        margin-bottom: 15px;
    }
    h4 {
        color: #2c3e50;
        background-color: #ecf0f1;
        padding: 10px;
        border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }
    .start { background: #4CAF50; }
    .start:hover { background: #45a049; }
    .break { background: #E53935; }
    .break:hover { background: #d32f2f; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Birlikte Çalışıyoruz 💞</h2>
    
    <img src="bizim-resim.jpg" alt="Yusuf ve Sebiha fotoğrafı" class="profile-picture">

    <!-- DEĞİŞTİRİLDİ: Metin güncellendi -->
    <h4 id="timerDisplay">Bugün birlikte çalışılan süre: Hesaplanıyor...</h4>
    
    <p id="yusufStatus">Yusuf: —</p>
    <p id="sebihaStatus">Sebiha: —</p>

    <h3>Ben kimim?</h3>
    <button onclick="setUser('yusuf')">Yusuf</button>
    <button onclick="setUser('sebiha')">Sebiha</button>

    <div id="controls" style="display:none;">
      <h3 id="userName"></h3>
      <button class="start" onclick="setStatus('working')">Çalışmaya Başla</button>
      <button class="break" onclick="setStatus('break')">Mola Ver</button>
    </div>
  </div>

  <script>
    // ✅ Senin Firebase ayarların (Aynı kaldı)
    const firebaseConfig = {
      apiKey: "AIzaSyBWWH-5ca4YrF2hr8LsYC_fa-7ayqnnH8A",
      authDomain: "sevgilimle-koza.firebaseapp.com",
      databaseURL: "https://sevgilimle-koza-default-rtdb.firebaseio.com",
      projectId: "sevgilimle-koza",
      storageBucket: "sevgilimle-koza.firebasestorage.app",
      messagingSenderId: "680126325287",
      appId: "1:680126325287:web:427c51830bbb1a26026402",
      measurementId: "G-GHF9ZM3PPV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let timerInterval = null;

    // --- YENİ FONKSİYON ---
    // Bugünün tarihini YYYY-MM-DD formatında almak için bir yardımcı fonksiyon
    function getTodayDateString() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    // --- BİTTİ ---

    function setUser(name) {
      currentUser = name;
      document.getElementById('userName').textContent =
        name === 'yusuf' ? 'Yusuf olarak girdin' : 'Sebiha olarak girdin';
      document.getElementById('controls').style.display = 'block';
    }

    function setStatus(status) {
      if (!currentUser) return alert("Önce kim olduğunu seç!");
      const updates = {};
      updates['/users/' + currentUser] = {
        status: status,
        time: new Date().toLocaleTimeString('tr-TR')
      };
      db.ref().update(updates);
    }

    db.ref().on('value', (snapshot) => {
      const data = snapshot.val() || {};
      const users = data.users || {};
      let session = data.session || {};

      // --- YENİ GÜNLÜK SIFIRLAMA KONTROLÜ ---
      const todayString = getTodayDateString();
      const lastRecordedDate = session.date || todayString;

      // Eğer kaydedilen son tarih bugünün tarihi değilse, her şeyi sıfırla
      if (lastRecordedDate !== todayString) {
        const resetSession = {
          date: todayString,
          dailyTotalWorkTimeInSeconds: 0,
          jointWorkStartTime: null
        };
        db.ref('session').set(resetSession);
        // Firebase'e yazdıktan sonra listener yeniden tetikleneceği için,
        // eski veriyle devam etmemek için işlemi burada durduruyoruz.
        return; 
      }
      // --- KONTROL BİTTİ ---
      
      const yusufStatusText = users.yusuf?.status === 'working' ? 'Çalışıyor ⏳' : 'Mola ☕';
      const sebihaStatusText = users.sebiha?.status === 'working' ? 'Çalışıyor ⏳' : 'Mola ☕';
      document.getElementById('yusufStatus').textContent = "Yusuf: " + yusufStatusText;
      document.getElementById('sebihaStatus').textContent = "Sebiha: " + sebihaStatusText;
      
      const isYusufWorking = users.yusuf?.status === 'working';
      const isSebihaWorking = users.sebiha?.status === 'working';
      const areBothWorking = isYusufWorking && isSebihaWorking;
      
      // DEĞİŞTİRİLDİ: totalWorkTimeInSeconds -> dailyTotalWorkTimeInSeconds
      const jointWorkStartTime = session.jointWorkStartTime || null;
      const dailyTotalWorkTimeInSeconds = session.dailyTotalWorkTimeInSeconds || 0;

      if (areBothWorking && !jointWorkStartTime) {
        // İkiniz de çalışmaya başladığında hem başlangıç saatini hem de tarihi kaydet
        db.ref('session').update({
            jointWorkStartTime: firebase.database.ServerValue.TIMESTAMP,
            date: todayString // Tarihi de güncel tut
        });
      }

      if (!areBothWorking && jointWorkStartTime) {
        const now = Date.now();
        const elapsed = (now - jointWorkStartTime) / 1000;
        const newTotal = dailyTotalWorkTimeInSeconds + elapsed;

        db.ref('session').update({
            jointWorkStartTime: null,
            dailyTotalWorkTimeInSeconds: newTotal,
            date: todayString // Tarihi de güncel tut
        });
      }
      
      updateTimerDisplay(areBothWorking, dailyTotalWorkTimeInSeconds, jointWorkStartTime);
    });

    // DEĞİŞTİRİLDİ: totalSeconds -> dailyTotalSeconds
    function updateTimerDisplay(isSessionActive, dailyTotalSeconds, startTime) {
        if (timerInterval) clearInterval(timerInterval);
        const timerElement = document.getElementById('timerDisplay');
        const formatTime = (seconds) => {
            seconds = Math.floor(seconds);
            const d = Math.floor(seconds / (3600*24));
            const h = Math.floor(seconds % (3600*24) / 3600);
            const m = Math.floor(seconds % 3600 / 60);
            const s = Math.floor(seconds % 60);
            let parts = [];
            if(d > 0) parts.push(d + " gün");
            if(h > 0) parts.push(h + " saat");
            if(m > 0) parts.push(m + " dakika");
            if(s >= 0) parts.push(s + " saniye");
            return parts.length > 0 ? parts.join(' ') : "0 saniye";
        };
        if (isSessionActive && startTime) {
            timerInterval = setInterval(() => {
                const elapsedSinceStart = (Date.now() - startTime) / 1000;
                const currentTotal = dailyTotalSeconds + elapsedSinceStart;
                // DEĞİŞTİRİLDİ: Metin güncellendi
                timerElement.textContent = "Bugün birlikte çalışılan süre: " + formatTime(currentTotal);
            }, 1000);
        } else {
            // DEĞİŞTİRİLDİ: Metin güncellendi
            timerElement.textContent = "Bugün birlikte çalışılan süre: " + formatTime(dailyTotalSeconds);
        }
    }
  </script>
</body>
</html>
